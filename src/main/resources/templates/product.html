<html>
   <div th:replace="~{/includes/CommonHead}"></div>
   <body class="sub_page">

		 <!-- header section strats -->

         <!-- end header section -->

                        <img th:src="@{'images/p' + ${iterStat.index+1}} +'.png'" alt="">

                     <div class="detail-box">
                        <h5>
                           <span th:text="${item.name}"></span>
                        </h5>
                        <h6>
                           â‚¹<span th:text="${item.price}"></span>

                  </div>
               </div>
               
               
            </div>
            <div class="btn-box">
               <a href="">

      <!-- end product section -->
